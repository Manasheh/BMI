<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading" id="heading">Body Mass Index(BMI) Calculator</h1>
      <div class="sub-container" id="sub-container">
        <label for="height">Your Height (cm):</label>
        <input
          type="number"
          class="input"
          id="height"
          required
          placeholder="Enter Your Height..."
        />
      </div>
      <div class="sub-container" id="sub-container">
        <label for="weight">Your Weight (kg):</label>
        <input
          type="number"
          class="input"
          id="weight"
          required
          placeholder="Enter Your Weight..."
        />
      </div>
      <button class="btn" id="btn">Compute BMI</button>
      <div class="sub-container" id="sub-container">
        <label for="height">Your BMI:</label>
        <input type="text" class="input" id="bmi" />
      </div>
      <h3 class="condition">Weight Condition: <span id="result"></span></h3>
    </div>
    <script src="script.js"></script>
  </body>
</html>
